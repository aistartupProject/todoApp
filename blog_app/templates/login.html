<form method="post">
    {% csrf_token %}
    <label for="username">아이디:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">비밀번호:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">로그인</button>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</form>
